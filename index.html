<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook - login or signup</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body class="bg-gray-100">
    <div class="container flex mt-32 mx-auto items-center justify-center -ml-4">
        <div class="left w-[45%] mx-14 -mt-28">
            <img class="w-64 mx-7" src="fb.png">
            <p class="text-3xl mx-7 -mt-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-[30%] -mt-4 text-lg relative">
            <input class="px-4 h-14 my-2 outline-blue-600 border border-1 border-gray-200 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 outline-blue-600 border border-1 border-gray-200 rounded-md" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white py-3 my-2 rounded-md font-bold w-fit px-3 mx-auto hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-[1rem]"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
